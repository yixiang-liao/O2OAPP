<p style="font-family: 標楷體; color: rgba(255,255,255,1); font-size: 50px; text-align: left;">　　「淨車」，乃是透過宗教儀式，以持咒及符水灑淨的方式，將車輛的一切不淨煞氣、汙穢之氣消弭，確保行車平安。</p>
<p style="line-height: 50px">&nbsp;</p>
<p style="font-family: 標楷體; color: rgba(255,255,255,1); font-size: 50px; text-align: left;">■每日上午11:30至12:00、下午17:30至晚上20:30，提供免費淨車加持之服務。<br>
■適合淨車的時間：愛車淨車過火的時段，最好選在每天日正當中，太陽越大的時候越好，象徵越來越旺，下雨天或陰天都不太適合。<br>
■注意事項：本廟於慶典活動期間、農曆過年元宵期間、農曆七月暫停服務</p>
